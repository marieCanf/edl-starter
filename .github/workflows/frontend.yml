name: Frontend Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js 18 avec cache npm
      # L'indice "cache-dependency-path" est crucial car le package-lock.json n'est pas à la racine
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Installez les dépendances (cd frontend && npm ci)
      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      # Lancez les tests
      - name: Run tests
        run: |
          cd frontend
          npm run test

      # Vérifiez le build
      - name: Verify build
        run: |
          cd frontend
          npm run build