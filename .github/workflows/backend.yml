name: Backend Tests

on:
  push:
    branches: [main, feature/test-branch-protection]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python 3.11 avec cache pip
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Installez UV avec pip
      - name: Install UV
        run: pip install uv

      # Installez les d√©pendances (cd backend && uv sync)
      - name: Install dependencies
        run: |
          cd backend
          uv sync

      # Lancez les tests
      - name: Run tests
        run: |
          cd backend
          uv run pytest
